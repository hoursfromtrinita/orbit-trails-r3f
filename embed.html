<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Trails Embed Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .embed-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            margin: 20px 0;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orbit Trails Embedded Demo</h1>
        
        <div class="embed-container">
            <iframe src="./dist/index.html" allowfullscreen></iframe>
        </div>
        
        <h2>How to Embed in Your Website</h2>
        <p>To embed this visualization on your website, copy and paste the following code:</p>
        <pre><code>&lt;iframe src="https://[your-github-pages-url]/index.html" style="width: 100%; height: 500px; border: none;"&gt;&lt;/iframe&gt;</code></pre>
    </div>
</body>
</html>
